<div class="flex flex-wrap">

          [ngClass]="{
            'text-indigo-600 bg-white': openTab !== 1,
            'text-white bg-indigo-600': openTab === 1
          }"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

            />

          </svg>
          <span class="ml-2 mt-1"> Profile</span>
        </a>
      </li>
      <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
        <a
          class="flex flex-row text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal"
          (click)="toggleTabs(2)"
          [ngClass]="{
            'text-indigo-600 bg-white': openTab !== 2,
            'text-white bg-indigo-600': openTab === 2
          }"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"

          <span class="ml-2 mt-1">Change Password</span>
        </a>
      </li>
      <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
        <a
          class="flex flex-row text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal"
          (click)="toggleTabs(3)"
          [ngClass]="{
            'text-indigo-600 bg-white': openTab !== 3,
            'text-white bg-indigo-600': openTab === 3
          }"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"

          </svg>
          <span class="ml-2 mt-1">Social Accounts</span>
        </a>
      </li>
      <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
        <a
          class="flex flex-row text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal"
          (click)="toggleTabs(4)"
          [ngClass]="{
            'text-indigo-600 bg-white': openTab !== 4,
            'text-white bg-indigo-600': openTab === 4
          }"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"

    </ul>
    <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">
      <div class="px-4 py-5 flex-auto">
        <div class="tab-content tab-space">
          <div [ngClass]="{ hidden: openTab !== 1, block: openTab === 1 }">
            <app-profile-settings [userProfileForm]="userProfileForm" (saveProfile)="saveProfile.emit()"></app-profile-settings>
          </div>
          <div [ngClass]="{ hidden: openTab !== 2, block: openTab === 2 }">
            <app-change-password></app-change-password>
          </div>
          <div [ngClass]="{ hidden: openTab !== 3, block: openTab === 3 }">
            <app-accounts-table></app-accounts-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
