<div class="mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Change Password</h3>
        <p class="mt-1 text-sm text-gray-600">You must enter your old password in order to change it.</p>
      </div>
    </div>
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form action="#" method="POST">
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6">
                <label for="old_password" class="block text-sm font-medium text-gray-700">Old Password</label>
                <input
                  type="text"
                  name="first_name"
                  id="old_password"
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                />
              </div>

              <div class="col-span-6">
                <label for="new_password_1" class="block text-sm font-medium text-gray-700">New Password</label>
                <input
                  type="text"
                  name="first_name"
                  id="new_password_1"
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                />
              </div>

              <div class="col-span-6">
                <label for="new_password_2" class="block text-sm font-medium text-gray-700">Repeat New Password</label>
                <input
                  type="text"
                  name="first_name"
                  id="new_password_2"
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="px-4 mt-4 py-3 bg-gray-50 text-right sm:px-6">
  <button
    type="submit"
    class="
      inline-flex
      justify-center
      py-2
      px-4
      border border-transparent
      shadow-sm
      text-sm
      font-medium
      rounded-md
      text-white
      bg-indigo-600
      hover:bg-indigo-700
      focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
    "
  >
    Save Password
  </button>
</div>
