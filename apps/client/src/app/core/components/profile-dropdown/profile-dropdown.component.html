<div class="flex flex-wrap">
  <div class="w-full sm:w-6/12 md:w-4/12 px-4">
    <div class="relative inline-flex align-middle w-full">
      <button
        type="button"
        class="flex items-center focus:outline-none"
        id="menu-button"
        aria-label="toggle profile dropdown"
        (click)="toggleDropdown($event)"
        #btnDropdownRef
      >
        <div class="w-8 h-8 overflow-hidden border-1 border-black rounded-full">
          <img
            src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
            class="object-cover w-full h-full"
            alt="avatar"
          />
        </div>

        <h3 class="mx-2 text-sm font-medium text-black dark:text-black md:hidden">
          {{ user.email }}
        </h3>
      </button>
    </div>
  </div>
</div>

<div #popoverDropdownRef class="z-20 bg-white" style="min-width: 12rem">
  <div
    [ngClass]="dropdownPopoverShow ? 'block' : 'hidden'"
    style="min-width: 12rem"
    class="bg-white text-base z-20 float-left py-2 list-none text-left rounded shadow-lg mt-1"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="menu-button"
    tabindex="-1"
  >
    <div class="py-1">
      <span class="text-gray-700 block px-4 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">
        Greetings, <strong>{{ user.email }}</strong>
      </span>
    </div>
    <div class="py-1">
      <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1" routerLink="/settings">
        <div class="flex">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          Account settings
        </div>
      </a>
      <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-2">
        <div class="flex">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          Support
        </div>
      </a>
      <button
        type="submit"
        class="text-gray-700 block w-full text-left px-4 py-2 text-sm"
        role="menuitem"
        tabindex="-1"
        id="menu-item-3"
        (click)="logout.emit()"
      >
        <div class="flex">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 ml-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
          Sign out
        </div>
      </button>
    </div>
  </div>
</div>
