<nav class="bg-indigo-600 shadow px-28">
  <div class="container px-6 py-4 mx-auto">
    <div class="md:flex md:items-center md:justify-between">
      <div class="flex items-center justify-between">
        <div class="text-xl font-semibold text-black">
          <a routerLink="/dashboard">
            <img src="../../../../assets/logo/5459292661_c1ba44cb-3cc1-4278-ae0d-d812fcfa29f9.png" class="h-16" alt="logo" />
          </a>
        </div>

        <!-- Mobile menu button -->
        <div class="flex md:hidden">
          <button
            type="button"
            class="text-black dark:text-black hover:text-gray-600 focus:outline-none focus:text-gray-600"
            aria-label="toggle menu"
          >
            <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
              <path
                fill-rule="evenodd"
                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
      <div class="flex-1 md:flex md:items-center md:justify-between" *ngIf="user">
        <div class="flex flex-col -mx-4 md:flex-row md:items-center md:mx-8">
          <a
            routerLink="/marketers"
            class="px-2 py-1 mx-2 mt-2 text-lg font-medium text-white dark:text-white transition-colors duration-200 transform md:mt-0 hover:bg-indigo-600 active:b-b-2"
            [routerLinkActive]="['cursor-default', 'border-b-4', 'border-white', 'rounded-none']"
            >Marketers</a
          >
          <a
            routerLink="/companies"
            class="px-2 py-1 mx-2 mt-2 text-lg font-medium text-white dark:text-white transition-colors duration-200 transform md:mt-0 hover:bg-indigo-600"
            [routerLinkActive]="['cursor-default', 'border-b-4', 'border-white', 'rounded-none']"
            >Companies</a
          >
          <a
            routerLink="/messenger"
            class="px-2 py-1 mx-2 mt-2 text-lg font-medium text-white dark:text-white transition-colors duration-200 transform md:mt-0 hover:bg-indigo-600"
            [routerLinkActive]="['cursor-default', 'border-b-4', 'border-white', 'rounded-none']"
            >Messenger</a
          >
        </div>

        <div class="flex items-center mt-4 md:mt-0">
          <button
            class="hidden mx-4 text-white md:block hover:text-gray-300 focus:text-indigo-300 focus:outline-none"
            aria-label="show notifications"
          >
            <span class="relative inline-block">
              <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span
                class="absolute top-0 right-0 inline-block w-2 h-2 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full"
              ></span>
            </span>
          </button>

          <app-profile-dropdown *ngIf="user" [user]="user" (logout)="logout.emit()"></app-profile-dropdown>
        </div>
      </div>

      <div class="flex float-right" *ngIf="!user">
        <a class="flex flex-row font-medium text-white py-2 px-4" routerLink="/auth/login">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
          <span class="ml-1">Sign in</span></a
        >
        <button class="btn font-medium text-white bg-gray-700 py-2 px-4 rounded" routerLink="/auth/register">Sign up</button>
      </div>
    </div>
  </div>
</nav>
